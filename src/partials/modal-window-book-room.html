<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/modal-window-book-room.css">
</head>
<body>
    <div class="modal" data-modal="2">
        <div class="modal-wrapper">
            <button 
                type="button" 
                class="button modal-close-button js-modal-close" 
                data-modal-close >
                <svg class="modal-close-icon" 
                    width="24px" 
                    height="24px">
                    <use href="../img/icons.svg#icon-close_modal"></use>
                </svg>
            </button>

            <h2 class="modal-title">ЗАБРОНЮВАТИ НОМЕР</h2>
                <form class="modal-form">
                    <div class="modal-wrap">
                        <input 
                            type="text"
                            class="modal-input"
                            name="user-name"
                            placeholder="Ваше ім’я"
                            required
                        />
                        <label for="user-name" class="user-name-text">
                        На кого забронювати номер?
                        </label>
                    </div>
        
                    <div class="modal-wrap">
                        <input 
                        type="tel"
                        class="modal-input"
                        name="user-tel"
                        placeholder="+38 (___) ___-__-__"
                        pattern="+[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        required
                        id="user-tel"
                        />
                        <label for="tel" class="user-tel">Номер телефону</label>
                    </div>
                    
                    <div class="modal-wrap-room">
                        <select name="user-room" id="user-room" class="modal-input">
                            <option value="Двомісний номер">Двомісний номер</option>
                            <option value="Одномісний номер">Одномісний номер</option>
                            <option value="Двомісний люкс" selected>Двомісний люкс</option>
                        </select>
                        <label for="user-room" class="user-name-text">Категорія номеру</label>
                    </div>
    
                    <div class="modal-wrap">
                        <input 
                        placeholder="Сьогодні"
                        type="date"
                        name="user-in-date"
                        class="modal-input"
                        required
                        id="user-in-date"
                        >
                        <label for="user-in-date" class="user-name-text-date">Дата заїзду</label>
                    </div>
                    <div class="modal-wrap">
                        <input 
                        placeholder="Сьогодні"
                        type="date"
                        name="user-out-date"
                        class="modal-input"
                        required
                        id="user-in-date"
                        >
                        <label for="user-out-date" class="user-name-text-date">Дата виїзду</label>
                    </div>
    
                    <button 
                        type="submit" 
                        class="modal-submit-button button">ОФОРМИТИ БРОНЮВАННЯ
                    </button>
                </form>
        </div>
    </div>
    <div class="overlay js-overlay-modal"></div>-
</body>
</html>
